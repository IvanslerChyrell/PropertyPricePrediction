<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Property Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 1s;
    }
    .signup-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(242, 242, 242, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    .logo {
      font-size: 20px !important; /* Force size change */
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(45deg, #ff6b6b, #ffed5f); /* Same gradient as login page */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      transition: transform 0.3s ease; /* Add some animation when hovered */
      display: inline-block;
    }
    .logo:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }
    h2 {
      margin: 10px 0;
      color: #333;
      font-size: 24px; /* Same size as login page heading */
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"],
    .signup-container input[type="date"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-container button {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 20px 0;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .signup-container button:hover {
      background-color: #e05656;
    }
    .signup-container a {
      color: #ff6b6b;
      text-decoration: none;
      font-size: 14px;
    }
    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <a href="{{ url_for('index') }}" class="logo">Property Price Predictor</a> <!-- Updated logo with clickable link -->
    <h2>Sign Up</h2> <!-- Added "Sign Up" heading -->
    <form action="/signup" method="post">
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="password" name="confirm_password" placeholder="Confirm Password" required>
  <input type="text" name="phone" placeholder="Phone" required>
  <input type="text" name="address" placeholder="Address" required>
  <input type="date" name="birthdate" placeholder="Birth Date" required>
  <button type="submit">Sign Up</button>
</form>

    <div>
      <a href="{{ url_for('login') }}">Already have an account? Sign in</a>
    </div>
  </div>
</body>
</html>
